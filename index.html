<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://unpkg.com/boxicons@2.1.2/dist/boxicons.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

    
    <link rel="stylesheet" href="./css/style.css">

    <title>Lista de Tarefas</title>
</head>


<body>
    
    <div class="app">

        <h1 class="titulo">Lista de Tarefas</h1>
            <div class="container-nt">
                <P>Insira uma  nova tarefa</P>
                <input id="novaTarefa" type="text" >
                <span></span>
                <button id="add">
                    <i id="iconAdd"" class='bx bx-list-plus' style='color:white' ></i>              
                  </button>
                
            </div>
                
            <main id="bloco">

                <!-- CABEÇARIOS EXTERIOR E INTERIOR -->
                <div id="detalhes" class="of">
                    <div id="janela">
                        <span id="salvarDetalhes" onclick="salvar()"><box-icon name='save' type='solid' color='#fdfafa' ></box-icon></span>
                        <span id="fecharDetalhes" onclick="fecharMenu()">X</span>
                    </div>    
                    <div class="formatacao">
                            <button>
                                <box-icon class="formatar" name='bold' color="white" onclick="mudar(this)"></box-icon>
                            </button>
                            <button>
                                <box-icon class="formatar" name='italic' color="white"></box-icon>
                            </button>
                            <button>
                                <box-icon class="formatar" name='underline' color="white"></box-icon>
                            </button>
                            <button>
                                <box-icon class="formatar" name='color-fill' color="white"></box-icon>
                            </button>

                            <button>
                                <box-icon class="formatar" type='solid' name='paint' color="white"></box-icon>
                            </button>
                        </div>
                        
                        <div class="texto">
                            <textarea id="menssagem" cols="30" rows="10"></textarea>
                        </div>
                </div>

                <!-- A PARTIR DAQUI SE INICIA A ADIÇÃO DAS LISTA NO BLOCO  -->

            </main>

    </div>

    <script src="./js/script.js"></script>
</body>
</html>
