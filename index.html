<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://unpkg.com/boxicons@2.1.2/dist/boxicons.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

    
    <link rel="stylesheet" href="./css/style.css">

    <title>Lista de Tarefas</title>
</head>


<body>
    
    <div class="app">

        <h1 class="titulo">Lista de Tarefas</h1>
            <div class="container-nt">
                <P>Insira uma  nova tarefa</P>
                <input id="novaTarefa" type="text" >
                <!-- <hr> -->
                <span></span>
                <button id="add">
                    <i id="iconAdd"" class='bx bx-list-plus' style='color:white' ></i>              
                  </button>
                
            </div>
                
            <main id="bloco">
                <div id="detalhes" class="of">
                    <div id="janela">
                        <span id="salvarDetalhes" onclick="salvar()"><box-icon name='save' type='solid' color='#fdfafa' ></box-icon></span>
                        <span id="fecharDetalhes" onclick="fecharMenu()">X</span>
                    </div>    
                    <div class="formatacao">
                            <button>
                                <box-icon class="formatar" name='bold' color="white" onclick="mudar(this)"></box-icon>
                            </button>
                            <button>
                                <box-icon class="formatar" name='italic' color="white"></box-icon>
                            </button>
                            <button>
                                <box-icon class="formatar" name='underline' color="white"></box-icon>
                            </button>
                            <button>
                                <box-icon class="formatar" name='color-fill' color="white"></box-icon>
                            </button>

                            <button>
                                <box-icon class="formatar" type='solid' name='paint' color="white"></box-icon>
                            </button>
                        </div>

                        
                        <!-- <hr> -->
                        
                        <div class="texto">
                            <textarea id="menssagem" name="" id="" cols="30" rows="10"></textarea>
                        </div>
                </div>
                <!-- <div id="${qtdLista}" class="lista 1">
                    <input class="check" type="checkbox" name="" id="1" onclick="verificarChecked(this)">
                    <label for="1">
                        <box-icon class="box-flex" name='checkbox' color='#636e72'></box-icon>

                        <box-icon class="box-none" name='checkbox' type='solid' color='#636e72'></box-icon>
                    </label>
                    <p></p>
                    <div class="btns">
                        <box-icon name='spreadsheet' type='solid' color='#636e72'></box-icon>
                        <box-icon name='trash' color='#636e72' onclick="remover(this)"></box-icon>
                    </div>
                </div>  -->
            </main>

    </div>


    <script src="./js/script.js"></script>
</body>
</html>
